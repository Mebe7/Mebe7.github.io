<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset ="utf-8">
  		<meta name ="viewport" content ="width=device-width, initial-scale=1">
  		<link rel ="stylesheet" href ="main.css">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			    $(window).resize(function(){

			        $("#name").css("font-size", (($(window).height()*0.09765625)+"px"));
			        $("#name").css("height", (($(window).height()*0.27)+"px"));
			        $(".inside").css("font-size", (($(window).height()*0.04166666666)+"px"));
			        $(".inside").css("top", (($(window).height()*.27)+"px"));
			        $(".inside").css("left", (($(window).width()*.39)+"px"));
			        $(".inside").css("left", (parseInt(($("#menuBox").css("marginLeft")))+62+"px"));
			        $(".arrow").css("left", (parseInt(($("#menuBox").css("marginLeft")))+32+"px"));
			        $(".arrow").css("top", (($(window).height()*.27)+"px"));
			    });
			    $(window).load(function(){
			        $("#name").css("font-size", (($(window).height()*0.09765625)+"px"));
			        $("#name").css("height", (($(window).height()*0.27)+"px"));
			        $(".inside").css("font-size", (($(window).height()*0.04166666666)+"px"));
			        $(".inside").css("top", (($(window).height()*.27)+"px"));
			        $(".inside").css("left", (parseInt(($("#menuBox").css("marginLeft")))+62+"px"));
			        $(".arrow").css("left", (parseInt(($("#menuBox").css("marginLeft")))+32+"px"));
			        $(".arrow").css("top", (($(window).height()*.27)+"px"));
			        $("#cloud1").animate({left: "-300px"}, {duration: 500000, easing: "linear"});
			        $("#cloud2").animate({left: "-300px"}, {duration: 500000, easing: "linear"});
			        $("#cloud3").animate({left: "-300px"}, {duration: 500000, easing: "linear"});
			        $("#cloud4").animate({left: "-300px"}, {duration: 500000, easing: "linear"});

			        if (parseInt($("#cloud1").css("left")) <-236){
			        	$("#cloud2").css("left", (($(window).width()+236)+"px"));
			        }

			        if (parseInt($("#cloud2").css("left")) <-236){
			        	$("#cloud2").css("left", (($(window).width()+236)+"px"));
			        }

			        if (parseInt($("#cloud3").css("left")) <-236){
			        	$("#cloud3").css("left", (($(window).width()+236)+"px"));
			        }

			        if (parseInt($("#cloud3").css("left")) <-236){
			        	$("#cloud3").css("left", (($(window).width()+236)+"px"));
			        }
			    });
			    $("#about").mouseover(function(){
			    	$("#arrow1").css("visibility","visible");
			    	$("#arrow2").css("visibility","hidden");
			    	$("#arrow3").css("visibility","hidden");
			    	$("#arrow4").css("visibility","hidden");
			    });
			    $("#projects").mouseover(function(){
			    	$("#arrow1").css("visibility","hidden");
			    	$("#arrow2").css("visibility","visible");
			    	$("#arrow3").css("visibility","hidden");
			    	$("#arrow4").css("visibility","hidden");
			    });
			    $("#contact").mouseover(function(){
			    	$("#arrow1").css("visibility","hidden");
			    	$("#arrow2").css("visibility","hidden");
			    	$("#arrow3").css("visibility","visible");
			    	$("#arrow4").css("visibility","hidden");
			    });
			    $("#resume").mouseover(function(){
			    	$("#arrow1").css("visibility","hidden");
			    	$("#arrow2").css("visibility","hidden");
			    	$("#arrow3").css("visibility","hidden");
			    	$("#arrow4").css("visibility","visible");
			    });
			});
		</script>
		<div id ="name">
			<h2>Matthew Wassel</h2>
		</div>
		<div id ="menu">
			<img src="MenuBox.png" id="menuBox"/>
				<div class="inside">
					<p id="about">About</p>
					<p id="projects">Projects</p>
					<p id="contact">Contact</p>
					<p id="resume"><a href="Matthew_Wassel_Resume.pdf" target="_blank">Resume</a></p>
				</div>
				<div class="inside arrow">
					<p class="parrow">
						<img src="Arrow.gif" id ="arrow1" class="arrowh">
					</p>
					<p class="parrow">
						<img src="Arrow.gif" id ="arrow2" class="arrowh">
					</p>
					<p class="parrow">
						<img src="Arrow.gif" id ="arrow3" class="arrowh">
					</p>
					<p class="parrow">
						<img src="Arrow.gif" id ="arrow4" class="arrowh">
					</p>
				</div>
		</div>
		<img src="Cloud.png" id="cloud1" class="cloud">
		<img src="Cloud.png" id="cloud2" class="cloud">
		<img src="Cloud.png" id="cloud3" class="cloud">
		<img src="Cloud.png" id="cloud4" class="cloud">
	</body>
</html>
