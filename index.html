<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset ="utf-8">
  		<meta name ="viewport" content ="width=device-width, initial-scale=1">
  		<link rel ="stylesheet" href ="main.css">
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			    $(window).resize(function(){

			        $("#name").css("font-size", (($(window).height()*0.09765625)+"px"));
			        $("#name").css("height", (($(window).height()*0.27)+"px"));
			        $(".inside").css("font-size", (($(window).height()*0.04166666666)+"px"));
			        $(".inside").css("top", (($(window).height()*.27)+"px"));
			        $(".inside").css("left", (($(window).width()*.39)+"px"));
			        $(".inside").css("left", (parseInt(($("#menuBox").css("marginLeft")))+62+"px"));

			    });
			    $(window).load(function(){
			        $("#name").css("font-size", (($(window).height()*0.09765625)+"px"));
			        $("#name").css("height", (($(window).height()*0.27)+"px"));
			        $(".inside").css("font-size", (($(window).height()*0.04166666666)+"px"));
			        $(".inside").css("top", (($(window).height()*.27)+"px"));
			        $(".inside").css("left", (parseInt(($("#menuBox").css("marginLeft")))+62+"px"));
			    });
			});
		</script>
		<div id ="name">
			<h2>Matthew Wassel</h2>
		</div>
		<div id ="menu">
			<img src="MenuBox.png" id="menuBox"/>
				<div class="inside">
					<p id="about">About</p>
					<p id="projects">Projects</p>
					<p id="contact">Contact</p>
					<p id="resume">Resume</p>
				</div>
		</div>

	</body>
</html>
